name: Deploy to Google App Engine

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: llm-comparison-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install & build frontend with Yarn
        working-directory: frontend
        run: |
          yarn install --ignore-engines
          yarn build

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build backend
        working-directory: backend
        run: mvn clean package -DskipTests

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Ensure App Engine exists
        run: |
          if ! gcloud app describe --project="$PROJECT_ID" > /dev/null 2>&1; then
            gcloud app create --project="$PROJECT_ID" --region="us-central"
          fi

      - name: Deploy frontend to App Engine
        working-directory: frontend
        run: gcloud app deploy app.yaml --project="$PROJECT_ID" --quiet

      - name: Deploy backend to App Engine
        working-directory: backend
        run: gcloud app deploy app.yaml --project="$PROJECT_ID" --quiet
