# Server configuration
server.port=8080

# Enable more detailed logging for Spring Web
logging.level.org.springframework.web=DEBUG

# GCP / Vertex AI
vertex.project=llm-comparison-app
vertex.location=us-central1
vertex.textModel=gemini-2.0-flash

# Set the path to the API
server.servlet.context-path=/

# CORS configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# These use environment variables instead of hardcoding
google.api.key=${GOOGLE_API_KEY}
mistral.api.key=${MISTRAL_API_KEY}
cloudflare.api-token=${CLOUDFLARE_API_TOKEN}
cloudflare.account-id=${CLOUDFLARE_ACCOUNT_ID}
stable.horde.key=${STABLE_HORDE_KEY}
huggingface.api.key=${HUGGINGFACE_API_KEY}

logging.level.org.springframework=INFO
